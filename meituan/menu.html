<!DOCTYPE html>
<html>
<head>
	<title>海口麦当劳餐厅</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script type="text/javascript">
        (function () {
            var docEl = document.documentElement;


            function setRemUnit(){
                // 获取到rem的基准值
                var rem = docEl.clientWidth / 10;

                // 动态设置html根元素的font-size
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit();

            // 窗口大小变化时 触发
            window.addEventListener('resize', setRemUnit);

            // 窗口出现在当前屏幕时 （有浏览器兼容性）
            window.addEventListener('pageshow', function(e){
                if (e.persisted) {
                    setRemUnit();
                }
            });
        })();
    </script>
	<link rel="stylesheet" type="text/css" href="lib/reset.css">
	<link rel="stylesheet" type="text/css" href="index/common/navHeader/navHeader.css">
	<link rel="stylesheet" type="text/css" href="index/common/headerTab/headerTab.css">
	<link rel="stylesheet" type="text/css" href="menu/left/left.css">
	<link rel="stylesheet" type="text/css" href="menu/right/right.css">
	<link rel="stylesheet" type="text/css" href="menu/shopBar/shopBar.css">

</head>
<body>
	<!-- 头部开始 -->
	<div class="nav">
		<div class="back-icon"></div>
		<h4 class="title">海口麦当劳餐厅</h4>
	</div>
	<!-- 头部结束 -->
	<!-- tabbar开始 -->
	<div class="tab-bar">
		
	</div>
	<!-- tabbar结束 -->

	<!-- 点菜内容区开始 -->
	<div class="menu-inner">
		<div class="left-bar">
			<div class="left-bar-inner"></div>
		</div>
		<div class="right-content">
			<p class="right-title"></p>
			<div class="right-list">
				<div class="right-list-inner"></div>
			</div>
		</div>

	<!-- 购物车区开始 -->
		<div class="shop-bar"></div>
		<div class="mask hide"></div>
	<!-- 购物车区结束 -->
	</div>
	<!-- 点菜内容区结束 -->




	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="index/common/headerTab/headerTab.js"></script>
	<script type="text/javascript" src="menu/left/left.js"></script>
	<script type="text/javascript" src="menu/right/right.js"></script>
	<script type="text/javascript" src="menu/shopBar/shopBar.js"></script>
</body>
</html>
