<!DOCTYPE html>
<html>
<head>
	<title>订单</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<script type="text/javascript">
        (function () {
            var docEl = document.documentElement;


            function setRemUnit(){
                // 获取到rem的基准值
                var rem = docEl.clientWidth / 10;

                // 动态设置html根元素的font-size
                docEl.style.fontSize = rem + 'px';
            }

            setRemUnit();

            // 窗口大小变化时 触发
            window.addEventListener('resize', setRemUnit);

            // 窗口出现在当前屏幕时 （有浏览器兼容性）
            window.addEventListener('pageshow', function(e){
                if (e.persisted) {
                    setRemUnit();
                }
            });
        })();
    </script>
	<link rel="stylesheet" type="text/css" href="lib/reset.css">
	<link rel="stylesheet" type="text/css" href="order/header/header.css">
	<link rel="stylesheet" type="text/css" href="index/common/bottomBar/bottomBar.css">
	<link rel="stylesheet" type="text/css" href="order/contentList/contentList.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="header">订单</div>
	<!-- 头部结束 -->
	
	<!-- 订单列表开始 -->
	<div class="wrap">
		<div class="order-list"></div>
		<div class="loading">加载中</div>
	</div>
	<!-- 订单列表结束 -->

	<!-- 底部栏开始 -->
	<div class="bottom-bar"></div>
	<!-- 底部栏结束 -->


	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="index/common/bottomBar/bottomBar.js"></script>
	<script type="text/javascript" src="order/contentList/contentList.js"></script>

</body>
</html>
